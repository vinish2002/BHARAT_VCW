<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>videoConferenceCite</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="website icon" type="png" href="C:\Users\asus\Downloads\Vicon-1.png">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h3>Video Conference</h2>
        </div>
    </div>
    <div class="main">  
        <div class="main__left">
            <div class="videos__group">
                <img src="C:\Users\asus\Downloads\vicall.png"></img>
            </div>
            <div class="options">
                <div class="options__left">
                    <div id="stopVideo" class="options__button">
                        <i class="fa fa-video-camera"></i>
                    </div>
                    <div id="muteButton" class="options__button">
                        <i class="fa fa-microphone"></i>
                    </div>
                </div>
                <div class="options__right">
                    <div id="inviteButton" class="options__button">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__right">
            <div class="main__chat_window">
                <div class="messages">

                </div>
            </div>
            <div class="main__message_container">
                <div class="options__button">
                    <i class="fa fa-comments-o"></i>
                </div>
                <input class="chatbox" id="chat_message" type="text" autocomplete="off" placeholder="Type message here...">
                <div id="send" class="options__button">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
